# must be unique in a given SonarQube instance
sonar.projectKey=openshift45-nodejs
sonar.projectName=openshift45-nodejs
sonar.sources=.
sonar.exclusions=node_modules/**/*,**/*_test.js, test/reports/lcov-report/**, report/*
sonar.tests=
sonar.test.inclusions=**/*.test.js
sonar.verbose=true
sonar.language=js
# sonar.profile=node
sonar.javascript.coveragePlugin=lcov
sonar.javascript.lcov.reportPaths=test/reports/lcov.info
sonar.sourceEncoding=UTF-8
sonar.projectVersion=@version
# sonar.branch=@git_branch
sonar.links.scm=@git_repoURL
sonar.links.ci=@job_URL
#sonar.dependencyCheck.reportPath=./report/dependency-check-report.xml
#sonar.dependencyCheck.htmlReportPath=./report/dependency-check-report.html
