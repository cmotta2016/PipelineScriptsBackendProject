apiVersion: v1
kind: Template
labels:
  template: "${NAME}"
metadata:
  name: "${NAME}"
objects:
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: ${LABEL}
      name: "principal"
    name: ${NAME}
  spec:
    alternateBackends:
    - name: ${NAME}-green
      weight: 0
    to:
      kind: Service
      name: ${NAME}-blue
      weight: 100
### Blue Objects
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: "${LABEL}"
    name: ${NAME}-blue
  spec:
    ports:
    - name: web
      port: 8080
      protocol: TCP
      targetPort: 3000
    selector:
      app: "${NAME}"
      deploymentconfig: ${NAME}-blue
      name: ${NAME}-blue
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: "${LABEL}"
    name: blue-${NAME}
  spec:
    port:
      targetPort: web
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: ${NAME}-blue
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: "${LABEL}"
    name: ${NAME}-blue
    annotations:  
      template.alpha.openshift.io/wait-for-ready: 'true'
  spec:
    strategy:
      type: "Rolling"
    triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: false
        containerNames:
        - "${NAME}"
        from: 
          kind: ImageStreamTag
          name: "${NAME}:blue"
          namespace: "${REPOSITORY}"
    - type: ConfigChange
    replicas: 1
    selector:
      app: "${NAME}"
      deploymentconfig: "${NAME}"
      name: ${NAME}-blue
    template:
      metadata:
        labels:
          app: "${LABEL}"
          deploymentconfig: "${NAME}"
          name: ${NAME}-blue
      spec:
        containers:
        - image: " "
          name: "${NAME}"
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 512Mi
          ports:
            - containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 2
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
- apiVersion: autoscaling/v2beta2
  kind: HorizontalPodAutoscaler
  metadata:
    labels:
      app: "${LABEL}"
    name: ${NAME}-blue
  spec:
    maxReplicas: 8
    minReplicas: 4
    scaleTargetRef:
      apiVersion: v1
      kind: DeploymentConfig
      name: "${NAME}-blue"
    #targetCPUUtilizationPercentage: 80
    metrics: 
    - type: Resource
      resource:
        name: cpu 
        target:
          #type: Utilization 
          type: AverageValue
          averageValue: 800m 
